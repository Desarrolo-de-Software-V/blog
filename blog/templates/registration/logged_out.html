{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Sesión cerrada - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-success"></i>
                    </div>
                    
                    <h2 class="card-title text-success mb-3">¡Hasta luego!</h2>
                    
                    <p class="card-text text-muted mb-4">
                        Has cerrado sesión exitosamente. Gracias por visitar nuestro blog de reseñas.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'blog:home' %}" class="btn btn-primary me-md-2">
                            <i class="fas fa-home me-2"></i>
                            Volver al inicio
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Iniciar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 1rem;
}

.card-body {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
}

.fa-sign-out-alt {
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

.btn {
    border-radius: 0.5rem;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
